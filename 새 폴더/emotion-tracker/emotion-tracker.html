<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>감정 트래커</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="tracker-container">
    <h1>감정 트래커</h1>
    <div id="summary" class="summary-card"></div> <!-- ✅ 요약 카드 -->
    <p class="subtitle">오늘 하루의 기분과 이유를 기록해보세요 🌤️</p>

    <!-- 감정 선택 -->
    <div class="mood-buttons">
      <button class="mood-btn" data-mood="😊">😊 행복</button>
      <button class="mood-btn" data-mood="😐">😐 보통</button>
      <button class="mood-btn" data-mood="😔">😔 우울</button>
      <button class="mood-btn" data-mood="😡">😡 화남</button>
    </div>

    <!-- 이유 입력 -->
    <div class="input-section" id="inputSection" style="display:none;">
      <textarea id="reasonInput" placeholder="왜 이런 기분이 들었나요?" rows="3"></textarea>
      <button id="saveMood" class="btn">기록하기</button>
    </div>

    <!-- 기록 삭제 -->
    <div class="delete-bar">
      <button id="deleteRecent" class="btn small red">최근 기록 삭제</button>
      <button id="deleteAll" class="btn small red">전체 삭제</button>
      
    </div>

    <!-- 통계 -->
    <div class="chart-wrapper">
      <div class="chart-section">
        <h2>감정 비율</h2>
        <canvas id="moodChart"></canvas>
      </div>
      <div class="chart-section">
        <h2>감정 추세</h2>
        <canvas id="timelineChart"></canvas>
      </div>
    </div>

    <!-- 로그 -->
    <div class="log-container" id="logContainer">
      <h2>기록된 감정</h2>
      <div id="moodLog"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
